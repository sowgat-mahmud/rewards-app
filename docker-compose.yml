version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rewards
      POSTGRES_PASSWORD: rewards_password
      POSTGRES_DB: rewards_development
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bin/rails server -b 0.0.0.0 -p 3000
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://rewards:rewards_password@db:5432/rewards_development
      RAILS_ENV: development
    ports:
      - "3000:3000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  db-data:
