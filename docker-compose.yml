version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rewards
      POSTGRES_PASSWORD: rewards_password
      POSTGRES_DB: rewards_development
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rewards"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://rewards:rewards_password@db:5432/rewards_development
      DATABASE_TEST_URL: postgres://rewards:rewards_password@db:5432/rewards_test
    # Auto-create & migrate DB, then start Rails
    command: >
      bash -c "bin/rails db:prepare && bin/rails server -b 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    # NOTE: no volumes here, code & gems are baked into the image

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    # NOTE: no volumes here, code & node_modules are baked into the image

volumes:
  db-data:
